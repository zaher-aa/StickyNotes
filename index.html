<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./style/all.min.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="./style/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>JavaScript Bootcamp</title>
  </head>
  <body>
    <main class="app">
      <div class="input-holder">
        <input type="text" name="task" autofocus />
        <button>+</button>
      </div>
      <div class="all-tasks">
        <span>No Tasks To Show</span>
      </div>
      <div class="count">
        <div class="tasks">
          <span class="text">Tasks</span>
          <span class="tasks-count">0</span>
        </div>
        <div class="completed">
          <span class="text">Completed</span>
          <span class="completion-count">0</span>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
